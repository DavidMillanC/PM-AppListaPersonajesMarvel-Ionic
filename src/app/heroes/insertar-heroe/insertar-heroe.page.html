<ion-header>
  <ion-toolbar>
    <ion-title>insertar-lugar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-content>
          <ion-input placeholder="Ingrese URL de la foto" #foto></ion-input>
          <ion-input placeholder="Ingrese nombre" #nombre></ion-input>
          <ion-input placeholder="Ingrese alias" #alias></ion-input>

          <ion-item button="true" id="open-date-input">
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-text slot="end">{{option_date}}</ion-text>
            <ion-popover trigger="open-date-input" show-backdrop="false">
              <ng-template>
                <ion-datetime
                  #popoverDatetime
                  presentation="date"
                  (ionChange)="obtenerFecha($event)"
                ></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>
          <ion-input
            placeholder="Ingrese nacionalidad"
            #nacionalidad
          ></ion-input>
          <ion-input placeholder="Ingrese residencia" #residencia></ion-input>
          <ion-card>
            <ion-list>
              <ion-card-header>
                <ion-card-title> Nivel </ion-card-title>
              </ion-card-header>
              <ion-radio-group
                (ionChange)="nivelSeleccion($event)"
                allowEmptySelection="true"
              >
                <ion-item>
                  <ion-icon name="star"></ion-icon>
                  <ion-radio slot="start" value="1"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-icon name="star"></ion-icon
                  ><ion-icon name="star"></ion-icon>
                  <ion-radio slot="start" value="2"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-icon name="star"></ion-icon
                  ><ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-radio slot="start" value="3"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-icon name="star"></ion-icon
                  ><ion-icon name="star"></ion-icon
                  ><ion-icon name="star"></ion-icon
                  ><ion-icon name="star"></ion-icon>
                  <ion-radio slot="start" value="4"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-icon name="star"></ion-icon
                  ><ion-icon name="star"></ion-icon
                  ><ion-icon name="star"></ion-icon
                  ><ion-icon name="star"></ion-icon>
                  <ion-icon name="star"></ion-icon>
                  <ion-radio slot="start" value="5"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
          </ion-card>
          <ion-button
            color="primary"
            (click)="insertarHeroe(foto,nombre,alias,nacionalidad,residencia)"
            >Guardar</ion-button
          >
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
